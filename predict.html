<!DOCTYPE html>
<html>
<head>
    <title>Land Price Predictor - Bossbricks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="predict-section">
    <h2>Land Price Predictor</h2>

    <div class="predict-form">
        <select id="city">
            <option value="">Select City</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="ratnagiri">Ratnagiri</option>
            <option value="panvel">Panvel</option>
        </select>

        <input type="number" id="sqft" placeholder="Enter Land Area (sqft)">

        <button type="button" onclick="predictPrice()">
            Predict Price
        </button>
    </div>

    <div id="resultContainer"></div>

    <button onclick="goBack()" class="back-btn">Back to Home</button>
<div class="back-container">
    <button onclick="goBack()" class="classic-back-btn">
        ‚Üê Back to Home
    </button>
</div>

</section>

<script src="js/script.js"></script>

</body>
</html>
