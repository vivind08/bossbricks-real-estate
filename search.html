<!DOCTYPE html>
<html>

<title>Find Property By City</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#000,#1a1a1a);
    color:white;
}

/* Back Button */
.back-btn{
    position:absolute;
    top:20px;
    left:20px;
    padding:10px 20px;
    background:transparent;
    border:2px solid gold;
    color:gold;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
.back-btn:hover{
    background:gold;
    color:black;
}

/* Search Section */
.search-section{
    text-align:center;
    padding:80px 20px 30px;
}

.search-section h1{
    color:gold;
    margin-bottom:30px;
    font-size:32px;
}

.search-box input{
    padding:12px;
    width:250px;
    border-radius:8px;
    border:none;
    outline:none;
}

.search-box button{
    padding:12px 20px;
    background:gold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    margin-left:10px;
}

/* Property Grid */
.property-grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    padding:40px;
}

/* Property Card */
.property-card{
    background:#111;
    width:280px;
    padding:20px;
    border-radius:15px;
    color:gold;
    box-shadow:0 0 20px rgba(255,215,0,0.3);
    transition:0.4s;
}

.property-card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 35px rgba(255,215,0,0.6);
}

.property-card h3{
    margin-top:0;
}

.property-card button{
    padding:8px 15px;
    background:black;
    color:gold;
    border:1px solid gold;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
