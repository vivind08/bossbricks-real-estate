<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="/bossbricks-real-estate/manifest.json">
<meta name="theme-color" content="#1e3c72">

<title>Luxury Search Results</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#000,#1a1a1a);
    color:white;
}

/* Back Button */
.back-btn{
    position:absolute;
    top:20px;
    left:20px;
    padding:10px 20px;
    border:2px solid gold;
    background:transparent;
    color:gold;
    border-radius:25px;
    cursor:pointer;
}

.back-btn:hover{
    background:gold;
    color:black;
}

/* Title */
.page-title{
    text-align:center;
    margin-top:80px;
    color:gold;
}

/* Grid */
.property-grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:40px;
}

/* Premium Card */
.property-card{
    width:280px;
    padding:20px;
    border-radius:20px;
    background:linear-gradient(145deg,#111,#1c1c1c);
    color:gold;
    box-shadow:0 0 30px rgba(255,215,0,0.3);
    transition:0.4s;
}

.property-card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 60px rgba(255,215,0,0.6);
}

.property-card p{
    color:#ccc;
}

.property-card button{
    padding:8px 15px;
    background:black;
    color:gold;
    border:1px solid gold;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<button class="back-btn" onclick="history.back()">← Back</button>

<h1 class="page-title">Premium Properties</h1>

<div id="propertyResults" class="property-grid"></div>

<script>
const propertyData = {
    mumbai:[
        {title:"Sea View Apartment", price:"₹3.2 Cr"},
        {title:"Bandra Luxury Penthouse", price:"₹5.5 Cr"}
    ],
    pune:[
        {title:"Modern 3BHK Villa", price:"₹1.8 Cr"},
        {title:"Luxury Smart Home", price:"₹2.4 Cr"}
    ],
    nagpur:[
        {title:"Premium Family House", price:"₹95 Lakh"}
    ],
    nashik:[
        {title:"Mountain View Bungalow", price:"₹1.2 Cr"}
    ],
    thane:[
        {title:"Skyline Luxury Flat", price:"₹2.1 Cr"}
    ],
    kolhapur:[
        {title:"Classic Royal Villa", price:"₹85 Lakh"}
    ],
    sambhajinagar:[
        {title:"Spacious Smart Home", price:"₹75 Lakh"}
    ],
    solapur:[
        {title:"Affordable Premium House", price:"₹60 Lakh"}
    ],
    ratnagiri:[
        {title:"Beach Side Farmhouse", price:"₹1.5 Cr"}
    ],
    alibag:[
        {title:"Luxury Holiday Villa", price:"₹2.7 Cr"}
    ]
};

function loadProperties(){
    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");
    const results = document.getElementById("propertyResults");
    results.innerHTML = "";

    if(propertyData[city]){
        propertyData[city].forEach(property=>{
            results.innerHTML += `
                <div class="property-card">
                    <h3>${property.title}</h3>
                    <p>${city.charAt(0).toUpperCase()+city.slice(1)}, Maharashtra</p>
                    <h2 style="margin:10px 0;">${property.price}</h2>
                    <button>View Details</button>
                </div>
            `;
        });
    }else{
        results.innerHTML = "<h2 style='color:gold;text-align:center;'>No Properties Found</h2>";
    }
}

window.onload = loadProperties;
</script>


</body>
</html>
