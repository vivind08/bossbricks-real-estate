<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BossBricks - Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header>
    <nav>
        <h1 class="logo">BossBricks</h1>
        <input type="text" id="searchInput" placeholder="Search by city...">
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <h2>Find Your Dream Property</h2>
    <p>Premium Properties at the Best Locations</p>
</section>

<!-- Properties Section -->
<section class="properties">
    <h2>Available Properties</h2>
    <div class="property-container" id="propertyContainer">

        <div class="card" data-city="new york">
            <h3>Luxury Villa</h3>
            <p>New York</p>
            <span>$500,000</span>
        </div>

        <div class="card" data-city="los angeles">
            <h3>Modern Apartment</h3>
            <p>Los Angeles</p>
            <span>$300,000</span>
        </div>

        <div class="card" data-city="chicago">
            <h3>Commercial Space</h3>
            <p>Chicago</p>
            <span>$750,000</span>
        </div>

        <div class="card" data-city="miami">
            <h3>Beach House</h3>
            <p>Miami</p>
            <span>$900,000</span>
        </div>

    </div>
</section>

<!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>Â© 2026 BossBricks | All Rights Reserved</p>
</footer>

<script src="script.js"></script>
</body>
</html>
