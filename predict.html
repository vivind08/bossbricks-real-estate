<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="/bossbricks-real-estate/manifest.json">
<meta name="theme-color" content="#1e3c72">


    <title>House Price Predictor - Bossbricks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="predict-section">
    <h2>House Price Predictor</h2>

    <div class="predict-form">
        <select id="city">
            <option value="">Select City</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="ratnagiri">Ratnagiri</option>
            <option value="panvel">Panvel</option>
            <option value="karjat">karjat</option>
            <option value="khopoli">khopoli</option>
            <option value="navi mumbai">navi mumbai</option>
            <option value="borivali">borivali</option>
        </select>

        <input type="number" id="sqft" placeholder="Enter House Area (sqft)">

        <button type="button" onclick="predictPrice()">
            Predict Price
        </button>
    </div>

    <div id="resultContainer"></div>
<div class="back-container">
    <button onclick="goBack()" class="classic-back-btn">
        ‚Üê Back to Home
    </button>
</div>

</section>

<script src="js/script.js"></script>

</body>
</html>
