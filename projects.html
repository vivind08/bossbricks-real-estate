<!DOCTYPE html>
<html>
<head>
 <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e3c72">
   
<title>Builder Projects</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f9fafc;
}

.back-btn{
    margin:20px;
    padding:10px 20px;
    background:#2c3e50;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.page-title{
    text-align:center;
    margin-top:20px;
    color:#2c3e50;
}

.project-grid{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:40px;
    flex-wrap:wrap;
}

.project-card{
    width:260px;
    padding:20px;
    background:white;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    transition:0.3s;
}

.project-card:hover{
    transform:translateY(-8px);
}
</style>
</head>

<body>

<button class="back-btn" onclick="history.back()">← Back</button>

<h1 class="page-title">Projects</h1>

<div id="projectResults" class="project-grid"></div>
<script>
const projectsData = {
    lodha:[
        {name:"Lodha World Tower", location:"Mumbai", price:"₹4.5 Cr", type:"3 & 4 BHK"},
        {name:"Lodha Belmondo", location:"Pune", price:"₹1.9 Cr", type:"2 & 3 BHK"},
        {name:"Lodha Crown", location:"Thane", price:"₹85 Lakh", type:"1 & 2 BHK"},
        {name:"Lodha Serenity", location:"Nashik", price:"₹70 Lakh", type:"2 BHK"}
    ],

    kolte:[
        {name:"Life Republic", location:"Pune", price:"₹75 Lakh", type:"2 & 3 BHK"},
        {name:"24K Sereno", location:"Baner", price:"₹1.4 Cr", type:"3 BHK"},
        {name:"Three Jewels", location:"Pune", price:"₹68 Lakh", type:"2 BHK"}
    ],

    runwal:[
        {name:"Runwal Greens", location:"Mumbai", price:"₹2.2 Cr", type:"2 & 3 BHK"},
        {name:"Runwal Forests", location:"Kanjurmarg", price:"₹1.8 Cr", type:"2 & 3 BHK"},
        {name:"Runwal Bliss", location:"Thane", price:"₹1.1 Cr", type:"2 BHK"}
    ],

    godrej:[
        {name:"Godrej Emerald", location:"Thane", price:"₹95 Lakh", type:"2 BHK"},
        {name:"Godrej Hillside", location:"Pune", price:"₹82 Lakh", type:"2 BHK"},
        {name:"Godrej Sky Greens", location:"Mumbai", price:"₹1.6 Cr", type:"3 BHK"}
    ],

    shapoorji:[
        {name:"SP Residency", location:"Pune", price:"₹1.3 Cr", type:"3 BHK"},
        {name:"SP Infocity", location:"Mumbai", price:"₹2.5 Cr", type:"Commercial"},
        {name:"SP Imperial Towers", location:"Nagpur", price:"₹90 Lakh", type:"2 BHK"}
    ]
};

function loadProjects(){
    const params = new URLSearchParams(window.location.search);
    const builder = params.get("builder");
    const container = document.getElementById("projectResults");

    container.innerHTML = "";

    if(projectsData[builder]){
        projectsData[builder].forEach(project=>{
            container.innerHTML += `
                <div class="project-card">
                    <h3>${project.name}</h3>
                    <p>${project.location}</p>
                    <h2 style="margin:10px 0;">${project.price}</h2>
                    <p>${project.type}</p>
                </div>
            `;
        });
    }else{
        container.innerHTML = "<h2>No Projects Found</h2>";
    }
}

window.onload = loadProjects;
</script>




</body>
</html>
